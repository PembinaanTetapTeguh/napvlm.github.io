<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
	<link rel="icon" type="image/png" sizes="16x16" href="https://i.onthe.io/smngoz7p9ii2a4jqr.a6820e4c.png">
	<link rel="icon" type="image/png" sizes="32x32" href="https://i.onthe.io/smngoz7p9ii2a4jqr.a6820e4c.png">
	<link rel="icon" type="image/png" sizes="64x64" href="https://i.onthe.io/smngoz7p9ii2a4jqr.a6820e4c.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="help">
			<img src="img/Untitled-3.svg" class="curved-side">
			<div class="bg_curve1"></div>
			<div class="bg_curve2"></div>
			<div class="bg_curve3"></div>
			<div class="bg_curve4"></div>
			<div class="bg_curve5"></div>
				<div class="info">
				<a href="index.html">
					<div class="logo text-size-medium"></div>
				</a>
				<p style="font-size: 18px">Get how-to help and instructions or specific features in </p>
				<button class="hc"><a href="#">help center</a></button>
				<p class="btwn">or</p>
				<button class="sup"><a href="#">support</a></button>
				</div>
		</div>

		<div class="login">
			<div class="form">
				<h1 style="font-size: 32px">Welcome back</h1>
				<p class="muted">Sign in to contine to IO Technologies.</p>
				<input type="email" name="Your email">
				<br>
				<input type="password" name="password">
				<br>
				<button class="log-btn">log in
					<img src="img/right-arrow.svg" class="arrow">
				</button>
				<p class="muted">Forgot your password?
					<a href="#">Reset</a>
				</p>
			</div>
		</div>

	</div>

<script src="js/main.js"></script>
</body>
</html>
